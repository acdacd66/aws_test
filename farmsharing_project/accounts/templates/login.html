

{% extends 'base.html' %}
{% block content %}

<div class ="container">
    {% if error %}
        {{error}}
    {% endif %}
    <br>
    <h2> Login </h2>
    <br>
    <form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
        Username : <input type="text" name="username"  required="required" placeholder="Your id"><br>
        Password : <input type="password" name="password"   required="required" placeholder="Your password"><br>
        <br>
        <input type="submit" value="Sign in" ><br>
        <a href="{% url 'signup' %}" >signup</a>
    </form>
</div>


{% endblock %}

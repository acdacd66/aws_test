{% extends 'base.html' %}
{% block content %}
<style>
    table.type05 {
        border-collapse: separate;
        border-spacing: 1px;
        text-align: left;
        line-height: 1.5;
        border-top: 1px solid #ccc;
        margin: 20px 10px;
        width:100%;
    }
    table.type05 th {
        width: 150px;
        padding: 10px;
        font-weight: bold;
        vertical-align: top;
        border-bottom: 1px solid #ccc;
        background: rgb(229, 248, 205);
        text-align: center;
    }
    table.type05 td {
        width: 350px;
        padding: 10px;
        vertical-align: top;
        border-bottom: 1px solid #ccc;
    }
    #title{
        border-style: solid;
        border-top-color:rgb(229, 248, 205);
        border-bottom-color: rgb(229, 248, 205);
        border-left-style: none;
        border-right-style: none;
        padding: 18px;
        border-width: 2px;
    }
</style>
<div class="container">
<form method="POST" action="{% url 'Profile_update'%}">
    {% csrf_token %}
    <table class="type05">
        <tr>
            <th scope="row">E-mail</th>
            <td><input type="email" name="email" value={{user.email}}  required="required" placeholder="Your email"></td>
        </tr>
        <tr>
            <th scope="row">SNS_ID</th>
            <td><input type="text" name="sns_id" value={{user.sns_id}}  required="required" placeholder="Your sns_id"></td>
        </tr>
        <tr>
            <th scope="row">자기소개</th>
            <td><textarea class="form-control" name="self_introduction"   placeholder="자기소개">{{user.introduce}}</textarea></td>
        </tr>
    </table>
    </form>
</div>
{% endblock %}

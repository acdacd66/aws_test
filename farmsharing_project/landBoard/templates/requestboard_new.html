{% extends 'base.html' %}
{% block content %}


<div class="container">
    <h1>공유 요청게시물 작성</h1>
    <hr>
    <form action="{%url 'rb_create' %}" method="POST">
        {% csrf_token %}
        제목 : <input type="text" name ='title' required="required"><br>
        지역 : <select name='region' required="required">
                    <option value='' selected>-- 선택 --</option>
                    {%for i in regionM%}
                    <option value='{{i}}'>{{i}}</option>
                    {%endfor%}
                </select><br>       
        면적 : <input type="number" name = 'land_area' required="required"><br>
        기간 : <input type="date"  value="" required="required" name="sharing_term1"> ~ <input type="date"  value="" required="required" name="sharing_term2"><br>
        
        <!-- <select name="is_pay_for">
            <option value='' selected>-- 선택 --</option>
            <option value=1>있음</option>
            <option value=0>무료로 해주떼용</option>
        </select><br> -->
        <div class="" id="pay_for">
            비용 지불의사: 
            <label>
                <input type="radio" name="is_pay_for" class ="card-input-element" value=1 required="required">
                <div class="card border-secondary card-input">    
                    Yes
                </div>
            </label>
            <label>
                <input type="radio" name="is_pay_for" class ="card-input-element" value=0 required="required">
                <div class="card border-secondary card-input">    
                    No
                </div>
            </label>
        </div>
        
        
        <br>
    
        본문 : <textarea name="content" cols="30" rows="10" placeholder="글을 작성해주세요" required="required" ></textarea><br>
        사용목적 : <input type="text" name="purpose" required="required"><br>
        <button type="submit">작성하기</button>
    </form>
</div>

<style>
label {
    width: 10%;
}

#pay_for {
    display: inline;
    text-align: center;
}

.card-input-element {
    display: none;
}

.card-input {
    margin: 10px;
    padding: 00px;
}

.card-input:hover {
    cursor: pointer;
}

.card-input-element:checked + .card-input {
     box-shadow: 0 0 1px 1px #2ecc71;
     /* background-color: #70e09f; */
 }
</style>

<div class="container" style="margin-bottom:50px;">
        <br>
        <h1 id="title">땅 요청 글 작성하기</h1>
        <br>
        <form action="{%url 'rb_create' %}" method="POST">
            {%csrf_token%}
            <table class="type05">
                    <tr>
                        <th scope="row">제목을 입력하세요</th>
                        <td><input type="text" name="title"></td>
                    </tr>
                    <tr>
                        <th scope="row">지역 </th>
                            <td><select name='region'>
                                <option value='' selected>-- 선택 --</option>
                                {%for i in regionM%}
                                <option value='{{i}}'>{{i}}</option>
                                 {%endfor%}
                            </select>
                             <br>
                            </td>
                    </tr>
                    <tr>
                        <th scope="row">면적</th>
                        <td><input type="number" name = 'land_area' required="required"></td>
                    </tr>
                    <tr>
                        <th scope="row">기간</th>
                            <td>
                            <select name = 'sharing_term'>
                                <option value='' selected>-- 선택 --</option>
                                <option value='1일'>1일</option>
                                <option value='일주일이내'>일주일이내</option>
                                <option value='3년'>3년</option>
                            </select><br>    
                            </td>
                            
                    </tr>
                    <tr>
                        <th scope="row">목적</th>
                        <td><input type="text" name="purpose" value=""></td>
                    </tr>
                    <tr>
                        <th scope="row">내용</th>
                        <td><textarea name="body" cols="30" rows="10">
                            </textarea></td>
                    </tr>
                </table>
            <button type="submit" style="float:right">등록!</button>
        </form>
</div>



{% endblock %}



{% extends 'base.html' %}
{% block content %}

<div class ="bo container login-page">
    {% if error %}
        {{error}}
    {% endif %}
    <br>
    <h2 class="mc"> Login </h2>
    <br>
    <form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
         <input class="in" type="text" name="username"  required="required" placeholder="Your id"><br>
         <input class="in" type="password" name="password"   required="required" placeholder="Your password"><br>
        <br>
        
        <input class="inb" type="submit" value="Sign in" > <a href="{% url 'signup' %}" ><input type="button" class="inb" value="sign up"></a>
        
    </form>
</div>


{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br>
    <h2 id="title">Register Land</h2>

    <form action="{%url 'land_create'%}" method="POST">
        {%csrf_token%}
        <table class="type05">
                <tr>
                    <th scope="row">지역</th>
                    <td>
                        <select name='region' required="required">
                            <option value="" selected>-- 선택 --</option>
                            {%for rg in region_list%}
                            <option value="{{rg.region}}">{{rg.region}}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <th scope="row">주소를 입력해주세요</th>
                    <td>
                        <input type="text" name="postcode" id="postcode" placeholder="우편번호" >
                        <input type="button" onclick="execPostCode()" value="우편번호 찾기"><br>
                        <input type="text" name="roadAddress" id="roadAddress" placeholder="도로명주소">
                        <input type="text" name="detailAddress" id="detailAddress" placeholder="상세주소">
                    </td>
                </tr>
                <tr>
                    <th scope="row">땅의 면적을 입력해주세요</th>
                    <td>
                        <input name="land_area" id="land_area" type="text" placeholder="땅 면적"> M<sup>2</sup> <br>
                        <span>*면적 단위는 M<sup>2</sup>로 기입하시오.</span>
                    </td>
                </tr>
                <tr>
                    <th scope="row">땅의 상태를 입력해주세요</th>
                    <td>
                        <input name="land_condition" id="land_condition" type="text" placeholder="땅 상태">
                    </td>
                </tr>
            </table>
        <button type="submit" style="float:right">등록!</button>
    </form>

</div>

{% endblock %}

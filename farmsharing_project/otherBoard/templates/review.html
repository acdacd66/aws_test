{% extends 'base.html' %}
{% block content %}


<h1>성공 사례 게시판 </h1>
{% if user.is_authenticated %}
<a href="{% url 'review_new' request.user.id%}"> 제보하기</a>
{% endif %}

{% for review in reviews %}
<a href="{% url 'review_detail' review.id %}">
<div class="container">
       <h2>{{review.title}}</h2>
</div>
</a>
{% endfor %}

{% endblock %}

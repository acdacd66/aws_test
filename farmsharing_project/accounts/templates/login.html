


{% load staticfiles %}
<style>
.login{
    background: #76b852; /* fallback for old browsers */
    background: -webkit-linear-gradient(right, #76b852, #8DC26F);
    background: -moz-linear-gradient(right, #76b852, #8DC26F);
    background: -o-linear-gradient(right, #76b852, #8DC26F);
    background: linear-gradient(to left, #76b852, #8DC26F);
    font-family: "Roboto", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;  
}

.bo {
    font-family: 'RIDIBatang';
    /* position: relative; */
    z-index: 50;
    background: #FFFFFF;
    max-width: 360px;
    margin: 0 auto 100px;
    padding: 50px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    margin: 50px;
  }
  .mc {
    font-family: 'RIDIBatang';
    color: #4CAF50;
    text-decoration: none;
    font-size: 30px;
    margin: 15px 0 0;
  }

  .in {
    /* font-family: "Roboto", sans-serif; */
    font-family: 'RIDIBatang';
    outline: 0;
    background: #f2f2f2;
    width: 100%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
  }
  .inb {
    font-family: 'RIDIBatang';
    outline: 0;
    background: #f2f2f2;
    width: 50%;
    border: 0;
    margin: 0 0 15px;
    padding: 15px;
    box-sizing: border-box;
    font-size: 14px;
  }

</style>


<body class="login">
    <div class ="bo container login-page" style="margin: 0 auto; margin-top:100px;">
        {% if error %}
            {{error}}
        {% endif %}
        <br>
        <h2 class="mc"> Login </h2>
        <br>
        <form method="POST" action="{% url 'login'%}">
        {% csrf_token %}
            <input class="in" type="text" name="username"  required="required" placeholder="Your id"><br>
            <input class="in" type="password" name="password"   required="required" placeholder="Your password"><br>
            <br>
            
            <input class="inb" type="submit" value="Sign in"> <a href="{% url 'signup' %}"><input type="button" class="inb" value="sign up"></a>
            
        </form>
    </div>

</body>

{% extends 'base.html' %}
{% block content %}

<h1>팀원모으기 </h1>
    <hr>
    <br>
    <form action="{% url 'join_create' myuser.id%}" method="POST">
        {% csrf_token %}

        <div>title:
        <input type="text" name="title"></div>
        <br>
        <br>

        <div>지역
        <select name="region1" >
            <option value="서울 특별시">서울 특별시</option>
            <option value="인천 광역시">인천 광역시</option>
            <option value="대구 광역시">대구 광역시</option>
            <option value="대전 광역시">대전 광역시</option>
            <option value="부산 광역시">부산 광역시</option>
            <option value="광주 광역시">광주 광역시</option>
            <option value="울산 광역시">울산 광역시</option>
            <option value="세종 특별자치시">세종 특별자치시</option>
            <option value="경기도">경기도</option>
            <option value="강원도">강원도</option>
            <option value="충청북도">충청북도</option>
            <option value="충청남도">충청남도</option>
            <option value="경상북도">경상북도</option>
            <option value="경상남도">경상남도</option>
            <option value="전라북도">전라북도</option>
            <option value="전라남도">전라남도</option>
            <option value="제주특별자치도">제주특별자치도</option>
        </select>
        <input type="text" name="region2" value="">
        </div>
        <br>
        <div>모집인원
        <input type="text" name="joined_people" value="" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>명
        </div>
        <br>
        <div> 활동기간
        <input type="text" name="active_period" value="">
        </div>
        <br>
        <div>목적
        <input type="text" name="purpose" value="">
        </div>
        <br>
        <div>content
        <textarea name="body" cols="30" rows="10">
        </textarea>
        </div>
        <br>
        <br>

        <input type="submit" value="저장">


    </form>

{% endblock %}

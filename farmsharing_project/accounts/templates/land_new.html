{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br>
    <h2>Register Land</h2>
    <form method="POST" action="{% url 'land_create' %}" method="POST">
        {% csrf_token %}
        <br>
        지역 :
        <select name='region' required="required">
            <option value="" selected>-- 선택 --</option>
            {%for rg in region_list%}
            <option value="{{rg.region}}">{{rg.region}}</option>
            {% endfor %}
        </select>
        <br>
        주소 <br>
        <input type="text" name="postcode" id="postcode" placeholder="우편번호">
        <input type="button" onclick="execPostCode()" value="우편번호 찾기"><br>
        <input type="text" name="roadAddress" id="roadAddress" placeholder="도로명주소"><br>
        <input type="text" name="detailAddress" id="detailAddress" placeholder="상세주소">
        <br>
        <br>
        땅 면적 : <input name="land_area" type="text" value=""> M<sup>2</sup>
        <br> <span>*면적 단위는 M<sup>2</sup>로 기입하시오.</span>
        <br>
        땅 상태 : <input name="land_condition" type="text" value="">
        <br><br>
        <input type="submit" value="땅 등록">
        <br>
    </form>
</div>

{% endblock %}

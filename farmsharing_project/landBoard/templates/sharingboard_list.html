{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br>
    <p>Filter</p>
    <form action="{% url 'sharing_filter' %}" method="POST">
        {% csrf_token %}
        <select name="region">
            <option value="All">지역선택</option>
            {% for rg in region_list %}
                <option value="{{rg.region}}">{{rg.region}}</option>
            {% endfor %}
        </select>
        <select name="is_free">
            <option value="All">비용여부</option>
            <option value="True">무료</option>
            <option value="False">유료</option>
        </select>
        <button type="submit">필터링</button>
    </form>
    <hr>
    <br>
    <h4>땅 공유 게시판</h4>
    {% if user.is_authenticated %}
    <a href="{% url 'sb_new' %}"><p>땅 공유하기</p></a>
    {% endif %}
    <hr>
    {% for sb in sharingboards %}
    <a href="{% url 'sb_detail' sb.id %}">{{sb.title}}</a> /
    {{sb.recruitment_status}} /
    {{sb.region}}
    <hr>
    {% endfor %}

    
</div>

{% endblock %}

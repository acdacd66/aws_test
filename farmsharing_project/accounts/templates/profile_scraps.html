{% extends 'base.html' %}
{% block content %}
<style>
    table.type05 {
        border-collapse: separate;
        border-spacing: 1px;
        text-align: left;
        line-height: 1.5;
        border-top: 1px solid #ccc;
        margin: 20px 10px;
        width:100%;
    }
    table.type05 th {
        width: 150px;
        padding: 10px;
        font-weight: bold;
        vertical-align: top;
        border-bottom: 1px solid #ccc;
        background: rgb(229, 248, 205);
        text-align: center;
    }
    table.type05 td {
        width: 350px;
        padding: 10px;
        vertical-align: top;
        border-bottom: 1px solid #ccc;
    }
    #title{
        border-style: solid;
        border-top-color:rgb(229, 248, 205);
        border-bottom-color: rgb(229, 248, 205);
        border-left-style: none;
        border-right-style: none;
        padding: 18px;
        border-width: 2px;
    }
</style>
<div class="container">
    <h1 id="title">스크랩한 글 페이지</h1><br><br>
    <div class="boardlist" style="border-top-style:solid; border-top-color:rgb(179, 230, 124); padding-top: 15px;"></div>
    {% for scrap in scraps %}
    <ul class="list_wrap" style="border-bottom-style: solid; border-bottom-color: rgb(229, 248, 205);">
        <li>
            <a href="{% url 'join_detail' scrap.id %}">{{scrap.title}}</a>
        </li>
      </ul>
    {% endfor %}
    </div>
</div>
{% endblock %}

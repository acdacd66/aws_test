{% extends 'base.html' %}
{% block content %}


<h1>게시물 수정 </h1>
    <hr>
    <br>
    <form action="{% url 'review_update' review.id%}" method="POST">
        {% csrf_token %}

        <div>title
        <input type="text" name="title" value="{{review.title}}">
        </div>
        <br>

        <div>content
        <textarea name="body" cols="30" rows="10">
            {{review.body}}
        </textarea>
        </div>
        <br>
        <br>

        <input type="submit" value="저장">


    </form>

{% endblock %}

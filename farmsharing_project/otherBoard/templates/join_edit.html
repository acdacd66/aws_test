{% extends 'base.html' %}
{% block content %}

<h1>게시물 수정 </h1>
    <hr>
    <br>
    <form action="{% url 'join_update' join.id%}" method="POST">
        {% csrf_token %}

        <div>title
        <input type="text" name="title" value="{{join.title}}">
        </div>
        <br>
        <br>

        <div>지역
        <input type="text" name="region" value="{{join.region}}">
        </div>
        <br>
        <div>모집인원
        <input type="text" name="joined_people" value="{{join.joined_people}}" numberOnly>
        </div>
        <br>
        <div>모집기간
        <input type="text" name="active_period" value="{{join.active_period}}">
        </div>
        <br>
        <div>목적
        <input type="text" name="purpose" value="{{join.purpose}}">
        </div>
        <br>
        <div>content
        <textarea name="body" cols="30" rows="10">
            {{join.body}}
        </textarea>
        </div>
        <br>
        <br>

        <input type="submit" value="저장">


    </form>


    {% endblock %}
